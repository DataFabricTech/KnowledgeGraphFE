<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Network Diagram Example</title>
    <style>
      .network__block {
        display: flex;
        gap: 16px;
      }
      #network-container {
        width: 800px;
        height: 500px;
        border: 1px solid #ccc;
      }
      #category {
        width: 1200px;
        height: 800px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <h1>Knowledge Graph Canvas Example</h1>
    <section>
      <h2>Default Graph</h2>
      <div class="network__block">
        <div id="network-container"></div>
        <div>
          <h4>mouse hover event</h4>
          <div class="network-info"></div>
        </div>
      </div>
    </section>
    <section>
      <h2>Category Graph</h2>
      <div id="category"></div>
    </section>
    <footer>
      <div>
        <a href="https://www.npmjs.com/package/knowledge-graph-canvas library"
          >npm</a
        >
      </div>
      <div>
        <a
          href="https://github.com/DataFabricTech/KnowledgeGraphFE/tree/main/knowledge-graph-canvas"
          >source code</a
        >
      </div>
      <div>
        <a
          href="https://github.com/DataFabricTech/KnowledgeGraphFE/tree/main/knowledge-graph-canvas-example"
          >example source code</a
        >
      </div>
    </footer>
    <script src="dist/bundle.js"></script>
  </body>
</html>
